<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>navigator.serviceWorker.register("service-worker.js")</script>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!--Coisa do Lighthouse-->
  <link rel="apple-touch-icon" href="/assets/img/logo-cookie.png">
  <meta name="theme-color" content="#317EFB" />
</head>

<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
          <h1>Login</h1>
          <p>
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text"
              placeholder="ex. geraldo@ads.com" />
          </p>

          <p>
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" />
          </p>

          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="">
          <h1>Cadastro</h1>

          <p>
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>

          <p>
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="geraldo@ads.com" />
          </p>

          <p>
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234" />
          </p>
          <p>
            <button id="cadastro-button" type="button">Cadastrar</button>
          </p>


          <p class="link">
            Já tem conta?
            <a href="usuarios.html"> Ir para Usuarios Cadastrados </a>
            
          </p>

        </form>

      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <script src="scripts-api/criar.js"></script>
