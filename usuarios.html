<body>
	<main>

	<h1>Listagem de Usuários</h1>
<div class="box">
	<table class="tabela">
		<thead>
			<tr>
				<th class="h2">ID</th>
				<th class="h1">Login</th>
				<th class="h2">Email</th>
				<th class="h1">Senha</th>
				<th class="h3">Açoes</th>
			</tr>
		</thead>
		<tbody id="usuarios-table-body"></tbody>
	</table>
	<a  href="index.html">
	<button>Voltar</button>
</a>
	<button type="button" onclick="atualizarUsuario()">Atualizar Cadastros</button>
	
</div>
</main>





	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script src="scripts-api/delete.js"></script>
